{% load static %}
{% load sass_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/testimonials.css'%}">
    <link rel="stylesheet" href="{% sass_src 'sass/demo.scss' %}">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">
          <div class="logo  ">
            <span class="navbar-brand mb-0 h1 "><a href="{% url 'home' %}">Coding Scholars</a></span>
          </div>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'title_list' %}">Blogs</a>
              </li>
          {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active " href="{% url 'account_logout' %}">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'title_create' %}">Create Post</a>
              </li>
          {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'account_login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'account_login' %}">Create Post</a>
              </li>
              
              <div class="ms-0">
                <li class="nav-item">
                  <a href="{% url 'account_signup' %}">
                    <button type="button" class=" nav-item ml-auto rounded-pill button-color btn "><span class="button-text">Sign Up</span></button>
                  </a>
                </li>
              </div>
            {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
     
    {% block content %}
    {% endblock content %}

    <div class="container gapheight">
      
    </div>
    <div class="footer-dark">
    <footer>
        <div class="container">
            <div class="row">
                
                </div>
                
                <div class="col item social"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-youtube"></i></a><a href="#"><i class="fa fa-instagram"></i></a><a href="#"><i class="fa fa-google"></i></a></div>
            </div>
            <p class="copyright">Learninglogs.com Â© 2020</p>
        </div>
    </footer>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
  </body>
</html>
