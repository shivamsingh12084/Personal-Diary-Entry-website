{% extends '_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Delete Title{% endblock title %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h2>are you sure you want to delete the post {{object.title}}</h2>
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'title_detail' object.id %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
