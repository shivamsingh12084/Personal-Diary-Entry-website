{% extends '_base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Delete Title{% endblock title %}

{% block content %}
    
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="row mt-5">
                <div class="col-8">
                    <h2>Are you sure you want to delete this post {{object.title}}</h2>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'title_detail' object.id %}">
                    <button type="submit" class="btn btn-primary">Cancel</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <div class="conainer height">

    </div>
    <div class="conainer height">

    </div>
{% endblock content %}
