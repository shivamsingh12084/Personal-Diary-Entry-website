{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load account %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="modal-dialog mt-5" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Sign In</h2>
        
        <a href="{% url 'home' %}"></a>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="" method="post">{% csrf_token %}
            <div class="form-control rounded-4 mt-3" id="floatingInput">
                {{form.login}}
            </div>
            <div class="form-control rounded-4 mt-3" id="floatingInput">
                {{form.password}}
            </div>
        
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary mt-3" type="submit">Sign In</button>
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
          <hr class="my-4">
        </form>
        <a href="{% provider_login_url 'google' %}">
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><use ></use></svg>
            Sign In with Google
          </button>
      </div>
      
      </a>
    </div>
  </div>
  <div class="container height mt-5">

  </div>

{% endblock content %}
